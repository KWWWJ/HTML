<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 선택자 -->
    <!-- 1. 전체 선택자 
        스타일을 문서의 모든 요소에 적용할 때 사용
        주로 모든 하위 요소에 스타일을 일괄 적용
        웹 브라우저의 기본 스타일을 초기화할 떄 사용
    *{속성:값}
    -->
    <!-- 2. 타입 선택자
        특정 태그를 사용한 모든 요소에 스타일을 적용할때
        해당 태그를 사용한 모든 요소에 적용
    -->
    <!-- 3. 클래스 선택자
        같은 태그라도 일부는 다른 스타일을 적용하고 싶을떄 사용
        클래스 이름을 사용해 다른 선택자와 구별한다.
     -->
     <!-- 4. id 선택자
        웹 문서의 특정 부분을 선택해서 스타일 적용 
    -->
    <!-- 5. 그룹 선택자
        같은 스타일 규칙을 사용하는 경우 ,로 구분해서 선택자를 나열한 다음 
        스타일 적용
    -->


    <style>
        /* *{
            margin: 0;
        } */
        h2{
            font-style: italic;
        }
        p{
            font-style: italic;
            border: 1px dotted #000;
        }
        .accent{
            border: 1px solid #000;
        }
        .bg{
            background-color: aqua;
        }
        #container{
            width: 500px;
            padding: 10px;
            border: 1px solid #000;
            text-align: center;
        }
    </style>
      <!--border에서는 라인의 스타일을 정할 수 있따.-->
    <title>Document</title>
</head>
<body>
    <h2 class="accent">황조롱이</h2>
    <!--여러 요소를 사용할 때 주로 쓴다(그룹핑, 동시적용 등)-->
    <h2 id="ddd">ddddd</h2>
    <!--고유 식별자로서 혼자 다른 것을 적용해야할 때 사용한다.(5개중 2개만 다른 것을 적용해야 할떄 등)-->
    <p>황조롱이는 소형 맹금류로, <spen class="accent">유럽·아프리카·말레이시아·한국·일본 등지에 분포하며</spen> 도시의 건물이나 산 지역에서 번식하는 드물지 않은 텃새이다.</p>
    
    <div id="container">
        <!--id는 container 혹은 wraper등의 이름을 사용한다..-->
        <h2 class="accent bg">대머리수리</h2>
    <!--공백으로 두개 이상의 스타일을 지정할 수 있게된다.-->
        <p>수리목 수릿과의 맹금류이며 아시아, 아프리카, 유럽 남부에서 서식한다.</p>
        <p>그중에서 독수리(종)는 아프로-유라시아(구대륙)에서 가장 큰 맹금류이자 세계에서 두 번째로 큰 맹금류이고, 그 거대한 크기 때문에 날 수 있는 새 중에서도 11위에 들었다. </p>
    </div>
</body>
</html>
