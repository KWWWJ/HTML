<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block</title>
    <style>
        div{
            margin-bottom: 20px;
        }
        .box1{
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
        }
        .box2{
            box-sizing: border-box;
            /* or box-sizing: content-box */
            /* 요소로 지정하고 계산하려면 이렇게 하는게 더 좋다. 전체 크기로 계산하기 때문 */
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- <h1>시간이란 무엇인가?</h1>
    <div>
        무엇일까?
        <span>안녕</span>
        <span>뭐야</span>
    </div>
    <p>오늘 점심</p> -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
<!-- 박스모댈
웹 문서의 내용을 박스 형태로 정의하는 방법
자주 사용한다.

1. 블록레벨 요소
-태그를 사용해서 요소를 삽입했을떄 혼자 한줄을 다 사용하는 것.
-너비가 100%
-다른 요소가 왼쪽이나 오른쪽에 놀 수 없음(display속서으로 바꿀수는 있음)
-hi, div, p...

2. 인라인 레벨 요소
-한줄을 차지하지 않고 콘텐츠만큼의 영역만 사용한다.
-나머지 공간에 다른 요소가 올 수 있다.
-span, img, strong...
-->
