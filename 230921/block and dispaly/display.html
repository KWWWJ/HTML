<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dispaly</title>
    <style>
        *{
            box-sizing: border-box;
        }
        nav ul{
            list-style-type: none;
        }
        nav ul li{
            display: inline-block;
            /* 두 속성을 모두 가지는 속성 */
            border: 1px solid black;
            padding: 20px;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <nav>
        <!-- 링크 걸때 구역표시는 nav -->
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
    </nav>
</body>
</html>
