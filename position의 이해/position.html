<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position이해</title>
    <link rel="stylesheet" href="./style/position.css">
    <script src="./script/main.js"></script>
</head>
<body>
    <div class="work-stage">
        <div class="work-stage__box">
            <h1>display: Static</h1>
            <div>box1</div>
            <div>box2</div>
            <div>box3</div>
            <div>box4</div>
            <div>box5</div>
            <div>box6</div>
            <div>box7</div>
            <div>box8</div>
            <div>box9</div>
            <div>box10</div>
        </div>
    </div>

    <div class="work-stage">
        <div class="work-stage__box1">
            <h1>display: Relative</h1>
            <div id="box1">box1</div>
            <div id="box2">box2</div>
            <div id="box3">box3</div>
            <div id="box4">box4</div>

        </div>
    </div>

    <div class="work-stage">
        <div class="work-stage__box2">
            <h1>display: Absolute</h1>
            <div id="parent">
                <div class="box">box1</div>
                <div class="box">box2</div>
                <div class="box">box3</div>
                <div class="box">box4</div>
            </div>
        </div>
    </div>
    <div class="work-stage">
        <div class="work-stage__box3">
            <h1>display: fixed(Stiky)</h1>
            <div id="nav">
                <a href="#">Home</a>
                <a href="#">Login</a>
                <a href="#">Join</a>
            </div>
            <div class="content">box</div>
            <div class="content">box</div>
            <div class="content">box</div>
            <div class="content">box</div>
            <div class="content">box</div>
            <div class="content">box</div>
            <div class="content">box</div>
            <div class="content">box</div>
            
        </div>
    </div>       
</body>
</html>
